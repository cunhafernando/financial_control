databases:
  - name: financial_control
    databaseName: financial_control
    user: financial_control

services:
  - type: web
    name: financial_control
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: financial_control
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false